    <div class="collapse navbar-collapse" id="navbarText">

  <div class="container">
    <div class="column">
        <div id="custom-search-input">
            <div class="input-group col-md-12 " style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Search With mutualFundId"
                    name="email" [(ngModel)]="mutualFundId" />
                <span class="input-group-btn">
                    <button type="button" (click)="findTransactionsByMutualFundIdID()"  class="btn btn-outline-primary">search</button>
                </span>
            </div>
        </div>
    </div>
</div>



<section class="container-fluid bg-light p-5">
    <div class="alert alert-warning text-center"  *ngIf="invalidLogin">{{errMsg}}</div>  
<table class="table table-bordered table-dark">
    <thead class="thead-dark">
        
        <tr>
               <th>MutualFundId</th>
                <th>AccountNumber</th>
                <th>Amount</th>
                <th>TimeStamp</th>  
                <th>MutualFundName</th>  
        </tr>      
    </thead>
    <tbody>
       
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction.mutualFundId}}</td>
            <td>{{transaction.accountNumber}}</td>
            <td>{{transaction.amountToInvest}}</td>
            <td>{{transaction.timeStamp}}</td>
            <td>{{transaction.mutulFund.mutualFundName}}</td>
          </tr>
        
    </tbody>
</table>
</section>
<div class="text-center">
    <button type="button" class="btn btn-outline-dark" routerLink="/home2">Back</button>
</div>
