<html>
  <head>
    <title>Awesome Search Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <!-- Coded with love by Mutiullah Samim-->
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text"   [(ngModel)]="pan" name="" placeholder="pan">
          <button type="button" (click)="findUserByPan()"  class="btn btn-dark btn-sm">search</button>
        </div>
      </div>
    </div>
  </body>
</html>


<section class="container-fluid bg-light p-5">
    <div class="alert alert-warning"  *ngIf="invalidLogin">{{errMsg}}</div>  
<table class="table table-bordered table-dark">
    <thead class="thead-dark">
        
        <tr>
               <th>mutualFundId</th>
                <th>accountNumber</th>
                <th>amount</th>
                <th>timeStamp</th>  
                <th>mutualFundName</th>  
        </tr>      
    </thead>
    <tbody>
       
        <tr *ngFor="let transaction of transactions">
            <td>{{transaction.mutualFundId}}</td>
            <td>{{transaction.accountNumber}}</td>
            <td>{{transaction.amountToInvest}}</td>
            <td>{{transaction.timeStamp}}</td>
            <td>{{transaction.mutulFund.mutualFundName}}</td>
          </tr>
        
    </tbody>
</table>
</section>
<div class="text-center">
    <button type="button" class="btn btn-outline-dark" routerLink="/home2">Back</button>
</div>
